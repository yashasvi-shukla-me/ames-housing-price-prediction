<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ames House Price Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        width: 380px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 6px 0 14px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e40af;
      }

      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Ames House Price Predictor</h2>

      <label>Overall Quality (1â€“10)</label>
      <input id="OverallQual" type="number" min="1" max="10" value="7" />

      <label>Living Area (sq ft)</label>
      <input id="GrLivArea" type="number" value="1800" />

      <label>Garage Capacity (cars)</label>
      <input id="GarageCars" type="number" value="2" />

      <label>Basement Area (sq ft)</label>
      <input id="TotalBsmtSF" type="number" value="900" />

      <label>Year Built</label>
      <input id="YearBuilt" type="number" value="2005" />

      <button onclick="predict()">Predict Price</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      async function predict() {
        const payload = {
          OverallQual: Number(document.getElementById("OverallQual").value),
          GrLivArea: Number(document.getElementById("GrLivArea").value),
          GarageCars: Number(document.getElementById("GarageCars").value),
          TotalBsmtSF: Number(document.getElementById("TotalBsmtSF").value),
          YearBuilt: Number(document.getElementById("YearBuilt").value),
        };

        document.getElementById("result").innerText = "Predicting...";

        // API is created using FastAPI and hosted on Render
        const response = await fetch(
          "https://ames-house-price-api.onrender.com/predict",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          },
        );

        const data = await response.json();

        document.getElementById("result").innerText =
          "Estimated Price: $" + data.predicted_price.toLocaleString();
      }
    </script>
  </body>
</html>
